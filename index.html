<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1.0, user-scalable=no">
    <link rel="stylesheet" href="styles/main.css">
</head>
<body>

<div class="screen sign-in">
    <div class="form-loader">
        <div class="lds-dual-ring"></div>
    </div>
    <div class="form">
        <input id="login" type="text" placeholder="Имя пользователя">
        <input id="password" type="text" placeholder="Пароль">
        <div class="form-error">Не правильное имя пользователя или пароль</div>
        <button id="login-button">Войти</button>
    </div>
</div>
<div style="display: none;" class="screen main">
    <div class="line">
        <label>Принятие заказов</label>
        <div id="orderToggle" class="toggler off">
            <span class="toggle">Выкл</span>
        </div>
    </div>

    <div class="line no-border">
        <label>Фильтры:</label>
        <button id="addFilter" class="add-filter">Добавить</button>
    </div>

    <div class="filter-list">
        <div class="filter-line">
            <span class="label"></span>
            <button class="remove-btn">х</button>
        </div>
    </div>
</div>

<script src="scripts/jquery.min.js"></script>
<script src="scripts/main.js"></script>

</body>
</html>
